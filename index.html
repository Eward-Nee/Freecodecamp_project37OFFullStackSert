<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr class="sharp">
            <th class="time">08:00</th>
            <td class="available-0">3</td>
            <td class="available-1">2</td>
            <td class="available-2">1</td>
            <td class="available-3">4</td>
            <td class="available-0">5</td>
        </tr>
        <tr class="half">
            <th class="time">09:00</th>
            <td class="available-1">1</td>
            <td class="available-2">3</td>
            <td class="available-4">0</td>
            <td class="available-5">2</td>
            <td class="available-3">3</td>
        </tr>
        <tr class="sharp">
            <th class="time">10:00</th>
            <td class="available-2">2</td>
            <td class="available-0">4</td>
            <td class="available-1">3</td>
            <td class="available-4">1</td>
            <td class="available-5">0</td>
        </tr>
        <tr class="half">
            <th class="time">11:00</th>
            <td class="available-3">5</td>
            <td class="available-2">2</td>
            <td class="available-1">4</td>
            <td class="available-0">3</td>
            <td class="available-4">1</td>
        </tr>
    </table>

    <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient"></div>
    </div>

</body>

</html>
